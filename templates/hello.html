<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App to help you find nearest MBTA station</title>
</head>
<body>
    <p>
        <h1>Hello, user:</h1>
    </p>
    <h1>MBTA APP</h1>
    <form  method="POST" name="mbta_helper">
        {% if error %}
        <p> Invalid. Please type a place in the Boston metropolitan area. </p>
        {% endif %}
        </p>
        <p> 

            Please enter a location/place in the boston metropolitan area: 
            <br>
            <input type="text" size="18" name="name"><br>
            city:<br>
            <input type="text" size="18" name="city"><br>
            state:<br>
            <input type="text" size="18" name="state"><br>

        </p>

        <input type="submit" value="Magic Happens"  />
    </form>
</body>

</html>
